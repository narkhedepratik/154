<h3>Studnet Details..!</h3>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Studnet Marks</th>
            <th>Student Address</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody *ngFor="let s of stuList">
        <tr>
          <td>{{s.id}}</td>
          <td>{{s.name}}</td>
          <td>{{s.marks}}</td>
          <td>{{s.address}}</td>
          <td><a (click)="editData(s)"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
          <td><a  (click)="deleteData(s.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
        </tr>
    </tbody>
</table>
